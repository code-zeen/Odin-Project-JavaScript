<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Weather Forecast</h2>

    <label for="weather">Select today's weather: </label>
    <select name="weather" id="weather">
        <option value="">-- Choose --</option>
        <option value="sunny">Sunny</option>
        <option value="rainy">Rainy</option>
        <option value="snowy">Snowy</option>
        <option value="cloudy">Cloudy</option>
    </select>

    <p></p>

    <script>
        const select = document.querySelector('select')
        const para = document.querySelector('p')

        select.addEventListener('change', setWeather)

        function setWeather() {
            const choice = select.value
            
            if (choice === 'sunny') {
                para.textContent = 'It is sunny today! Wear light clothes.'
            } else if (choice === 'rainy') {
                para.textContent = 'It is rainy today! Don\'t forget your umbrella!'
            } else if (choice === 'snowy') {
                para.textContent = 'Brrr! Bundle up bundle up bundle up'
            } else if (choice === 'cloudy') {
                para.textContent = 'It is cloudy today. It could turn any moment!'
            } else {
                para.textContent = ''
            }
        }
    </script>
</body>
</html>
